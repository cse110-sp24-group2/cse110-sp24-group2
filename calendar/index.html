<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="calendar-styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>
<body>
    <div class="calendar-header">
        <button id="prev-month"><i class="arrow left"></i>Prev</button>
        <h1 id="current-month"></h1>
        <button id="next-month">Next<i class="arrow right"></i></button>
    </div>
    <div class="calendar-container">
        <div id="day-names" class="day-names">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tues</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thurs</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entries for <span id="modal-date"></span></h2>
            <ul id="entries"></ul>
            <form id="entry-form">
                <label for="entry">New Entry:</label>
                <input type="text" id="entry" name="entry">
                <input type="time" id="entryTime" name="entryTime">
                <input type="submit" value="Add Entry">
            </form>
            <button id="close-form">Close</button>
        </div>
    </div>

    <script src="calendar-script.js"></script>
</body>
</html>
