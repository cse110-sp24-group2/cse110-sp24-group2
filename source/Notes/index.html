<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="dateDisplay">Date will be displayed here</h1>

    <div class="container">
        <div class="markdown-container">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Markdown')">Markdown</button>
                <button class="tablinks" onclick="openTab(event, 'Preview')">Preview</button>
            </div>

            <div id="Markdown" class="tabcontent">
                <textarea id="markdown"></textarea>
            </div>

            <div id="Preview" class="tabcontent">
                <div id="markdownPreview"></div>
            </div>
        </div>
        <!--Added to do list here-->
        <todo-list-element></todo-list-element>
    </div>
     <!-- Add Label Button and Container -->
     <div class="label-container">
        <input type="text" id="label-name" placeholder="Label Name">
        <input type="color" id="label-color" value="#f0f0f0">
        <button id="add-label-button">Add Label</button>
        <div id="labels-container"></div>
    </div>
    <button id="saveButton">Save</button>
    <button id="deleteButton">Delete</button>
    <!-- Add a style attribute to the button -->
    <button style="float: right;" onclick="window.location.href='../calendar/index.html'">Back to Calendar</button>
    

    <script src="../components/label.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="app.js"></script>
    <script src="../components/TodoList.js"></script>
</body>
</html>
