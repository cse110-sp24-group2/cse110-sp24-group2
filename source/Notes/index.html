<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Markdown Notes App Journal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
</head>
<body>
    <!-- Add a style attribute to the button -->
    <button onclick="window.location.href='../calendar/index.html'">Back to Calendar</button>
    <h1 id="dateDisplay">Date will be displayed here</h1>

    <div class="container">
      <div class="markdown-container">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Markdown')">
            Markdown
          </button>
          <button class="tablinks" onclick="openTab(event, 'Preview')">
            Preview
          </button>
        </div>

        <div id="Markdown" class="tabcontent">
          <textarea id="markdown"></textarea>
        </div>


            <div id="Preview" class="tabcontent">
                <div id="markdownPreview"></div>
            </div>
            <div class="notes-buttons">
                <button id="saveButton">Save</button>
                <button id="deleteButton">Delete</button>
            </div>
        </div>
        <!--Added to do list here-->
      <todo-list-element></todo-list-element>
    </div>
    <div id="controls">
        <input type="text" id="label-name" placeholder="Label Name">
        <input type="color" id="label-color">
        <button id="add-label-button">Add Label</button>
    </div>
    <div id="labels-container"></div>
    <!-- Add a style attribute to the button -->
    <button id="backToCalendar">Back to Calendar</button>

    <dialog id="delete-confirm-dialog">
      <p>Are you sure you want to delete this markdown entry?</p>
      <button id="delete-confirm-btn">Confirm</button>
      <button id="delete-cancel-btn">Cancel</button>
    </dialog>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="app.js"></script>
    <script src="../components/TodoList.js"></script>
    <script src="label.js"></script>
    <noscript>
      <p>
        This application requires JavaScript to function. Please activate
        JavaScript to get the desired functionality
      </p>
    </noscript>
</body>
</html>
