<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="dateDisplay">Date will be displayed here</h1>

    <div class="container">
        <div class="markdown-container">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Markdown')">Markdown</button>
                <button class="tablinks" onclick="openTab(event, 'Preview')">Preview</button>
            </div>

            <div id="Markdown" class="tabcontent">
                <textarea id="markdown"></textarea>
            </div>

            <div id="Preview" class="tabcontent">
                <div id="markdownPreview"></div>
            </div>
        </div>

        <div class="todo">
            <h2>To-do</h2>
            <!-- To-do list goes here -->
        </div>
    </div>
    <button id="saveButton">Save</button>
    <button id="deleteButton">Delete</button>
    <!-- Add a style attribute to the button -->
    <button style="float: right;" onclick="window.location.href='../calendar/index.html'">Back to Calendar</button>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
